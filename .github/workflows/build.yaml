name: Build

on:
  push:
  schedule:
    - cron: "0 23 * * 5"
  workflow_dispatch:
    inputs:
      publish-image:
        description: Publish a docker image
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
env:
  PLATFORMS: linux/arm64,linux/amd64
  PUBLISH_IMAGE: ${{ (github.event_name == 'push' && github.ref_name == 'main') || github.event.inputs.publish-image == 'true' }}
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          platforms: ${{ env.PLATFORMS }}
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Base Image Metadata
        id: metadata-base
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository_owner }}/archlinux
          tags: |
            type=schedule,prefix=base-,pattern={{date 'YYYYMMDD'}}
            type=raw,value=base,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and Push Base Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ env.PUBLISH_IMAGE }}
          platforms: ${{ env.PLATFORMS }}
          target: base
          tags: ${{ steps.metadata-base.outputs.tags }}
          labels: ${{ steps.metadata-base.outputs.labels }}
          builder: ${{ steps.metadata-base.outputs.name }}
      - name: Generate Base Devel Image Metadata
        id: metadata-base-devel
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository_owner }}/archlinux
          tags: |
            type=schedule,prefix=base-devel-,pattern={{date 'YYYYMMDD'}}
            type=raw,value=base-devel,enable={{is_default_branch}}
      - name: Build and Push Base Devel Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ env.PUBLISH_IMAGE }}
          platforms: ${{ env.PLATFORMS }}
          target: base-devel
          tags: ${{ steps.metadata-base-devel.outputs.tags }}
          labels: ${{ steps.metadata-base-devel.outputs.labels }}
          builder: ${{ steps.metadata-base-devel.outputs.name }}
